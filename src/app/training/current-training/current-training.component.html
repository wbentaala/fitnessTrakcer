<section fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
  <h1>{{progress}}%</h1>
  <p>Keep it going, you can do it!</p>
  <button mat-raised-button color="accent" type="submit" (click)="onStopTraining()">Stop</button>
</section>
