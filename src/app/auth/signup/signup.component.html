<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="8px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input matInput
      type="email"
      placeholder="Your email"
      required
      ngModel
      name="email"
      email
      #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Email must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="password"
      placeholder="Your password"
      required
      minlength="6"
      ngModel
      name="password"
      #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
      <mat-error>at least 6 characters</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input [max]="maxDate" matInput [matDatepicker]="datePicker" ngModel name="birthDate">
      <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>
      <mat-checkbox ngModel color="primary" name="agree" required>Agree to terms</mat-checkbox>
    <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Submit</button>
  </form>
</section>
