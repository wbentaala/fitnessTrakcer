<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New Exercise">
    <app-new-training (trainingStart)="startTraining()"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
<app-current-training (trainingStop)="stopTraining()" *ngIf="ongoingTraining"></app-current-training>
